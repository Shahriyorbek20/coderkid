<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yangi Reja Qo'shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Yangi Reja Qo'shish</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Reja Nomi:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Tavsif:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Tavsif:</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required />
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Tavsif:</label>
                <input type="date" class="form-control" id="period" name="period" required />
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Davomiyligi:</label>
                <select class="form-select" id="period" name="plan_type" required>
                    <option value="yearly">Yillik</option>
                    <option value="monthly">Oylik</option>
                    <option value="weekly">Haftalik</option>
                    <option value="daily">Kunlik</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Qo'shish</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
