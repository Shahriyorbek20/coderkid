<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #000; /* Black background */
        }
        .navbar .nav-link {
            color: #fff; /* White text for links */
        }
        .navbar .nav-link:hover {
            color: #ffc107; /* Yellow on hover */
        }
        .navbar-nav {
            width: 100%; /* Make navbar nav take full width */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-between w-100"> <!-- Equal spacing with full width -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'welcome' %}">Main Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'todo_list' %}">To-Do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'plan_index' %}">Aim List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Debts List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to My App</h1>
        <p class="text-center">This application helps you manage your tasks, debts, and goals efficiently. Use the navigation bar above to get started!</p>
    </div>
    
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
